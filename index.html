<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBurger</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="container">
                <div class="nav__content">
                    <a href="" class="nav__logo">
                        <img src="images/logo.png" alt="logo">
                        dBurger
                    </a>
                    <div class="nav__basket">
                        <button class="nav__basket-btn">
                            <img src="images/nav-basket.svg" alt="">
                            <span class="nav__basket-count"></span>
                        </button>
                        <div class="nav__basket-dropdown">
                            <div class="nav__basket-dropdownTop">
                                <h3 class="nav__basket-title">Корзина</h3>
                                <button class="nav__basket-close">
                                    <img src="images/close-btn.svg" alt="close button">
                                </button>
                            </div>
                            <div class="nav__basket-checklist">
                               

                            </div>
                            <div class="nav__basket-dropdownBottom">
                                <h3 class="nav__basket-title">Заказать</h3>
                                <span class="nav__basket-totalPrice">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container product__banner">
            <img src="images/big-burger.png" alt="burger">
        </div>

        <div class="container product__list">
            <div class="product__list-card" id="crazy">
                <span class="product__list-count"></span>
                <img src="images/products/burger-1.png" alt="" class="product__list-image">
                <h3 class="product__list-title">Crazy</h3>
                <div class="product__list-info">
                    <span class="product__list-price">31 000 сум</span>
                    <button class="product__list-basket">
                        <img src="images/product-basket.svg" alt="basket">
                    </button>
                </div>
            </div>
            <div class="product__list-card" id="light">
                <span class="product__list-count"></span>
                <img src="images/products/burger-2.png" alt="" class="product__list-image">
                <h3 class="product__list-title">Light</h3>
                <div class="product__list-info">
                    <span class="product__list-price">26 000 сум</span>
                    <button class="product__list-basket">
                        <img src="images/product-basket.svg" alt="basket">
                    </button>
                </div>
            </div>
            <div class="product__list-card" id="cheeseburger">
                <span class="product__list-count"></span>
                <img src="images/products/burger-3.png" alt="" class="product__list-image">
                <h3 class="product__list-title">CheeseBurger</h3>
                <div class="product__list-info">
                    <span class="product__list-price">29 000 сум</span>
                    <button class="product__list-basket">
                        <img src="images/product-basket.svg" alt="basket">
                    </button>
                </div>
            </div>
            <div class="product__list-card" id="dburger">
                <span class="product__list-count"></span>
                <img src="images/products/burger-4.png" alt="" class="product__list-image">
                <h3 class="product__list-title">dBurger</h3>
                <div class="product__list-info">
                    <span class="product__list-price">24 000 сум</span>
                    <button class="product__list-basket">
                        <img src="images/product-basket.svg" alt="basket">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="print">
        <div class="print__title">Ваш заказ оформлен!</div>
        <div class="print__header">`
            <a href="" class="nav__logo">
                <img src="images/logo.png" alt="">
                dBurger
            </a>
        </div>
        <div class="print__body">
            
        </div>
        <div class="print__footer">
            
        </div>
    </div>
    
    <script src="script/app.js"></script>
</body>

</html>
